# ============================================
# Docker Compose Configuration
# ============================================
# This file defines all services needed for the application.
# Run with: docker-compose up -d

version: '3.8'

services:
  # ----------------------------------------
  # Backend API Service
  # ----------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: support_backend
    ports:
      - "8001:8001"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=customer_support
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=
      - QDRANT_COLLECTION=support_docs
      - ENVIRONMENT=development
    depends_on:
      mysql:
        condition: service_healthy
      qdrant:
        condition: service_started
    volumes:
      - ./data:/app/data
      - ./qdrant_data:/app/qdrant_data
    networks:
      - app-network
    restart: unless-stopped

  # ----------------------------------------
  # MySQL Database
  # ----------------------------------------
  mysql:
    image: mysql:8.0
    container_name: support_mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=customer_support
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # ----------------------------------------
  # Qdrant Vector Database
  # ----------------------------------------
  # Qdrant stores our document embeddings for semantic search
  # Web UI available at: http://localhost:6333/dashboard
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_customer_support
    ports:
      - "6333:6333"    # REST API port
      - "6334:6334"    # gRPC port (optional, for faster operations)
    volumes:
      - qdrant_data:/qdrant/storage    # Persist data between restarts
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

# Named volumes for data persistence
volumes:
  mysql_data:
  qdrant_data:
