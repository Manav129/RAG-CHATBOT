services:
  # Backend Service
  - type: web
    name: ai-support-backend
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: support-db
          property: connectionString
      - key: QDRANT_URL
        value: http://localhost:6333
      - key: QDRANT_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health

databases:
  - name: support-db
    databaseName: customer_support
    user: support_user
    plan: free
